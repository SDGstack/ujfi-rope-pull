<!DOCTYPE html>
<html lang="en">

<head>
    <title>WiFi login manager</title>
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
</head>

<body>
    <form action="connect" method="post" id="form">
        <select name="ssid" id="select">
            <option value="">--Please choose an option--</option>
        </select><br>
        <fieldset hidden disabled id="enterprise">
            <legend>Enter username and password and optionally certificate (only PEAP and TTLS currently supported).</legend>
            <label for="username">Username:</label>
            <input name="username" id="username" type="text"><br>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password"><br>
            <label for="certificate">Certificate:</label>
            <textarea name="certificate" id="certificate"></textarea>
        </fieldset>
        <fieldset hidden disabled id="psk">
            <legend>Enter password.</legend>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password">
        </fieldset>
        <fieldset hidden disabled id="open">
            <p>Open network.</p>
        </fieldset>
        <input type="submit">
    </form>
    <p id="con_status">WiFi Status: unknown.</p>
</body>

</html>
