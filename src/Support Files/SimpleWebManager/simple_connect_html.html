<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WiFi Connection</title>
        <script defer src="simple_connect_js.js"></script>
    </head>
    <body>
        <p>Connection status: <span class="con_stat">ESP32 disconnected</span>.</p>
        <p class="ip_p" hidden>IP: <span class="con_ip"></span>.</p>
        <form class="wifi_form">
            <label>SSID: <input type="text" name="ssid" /></label><br />
            <label>Password: <input type="password" name="passw" /></label
            ><br />
            <input class="wifi_submit_button" type="button" value="Connect" />
        </form>
        <div class = "saved_wifi_div" hidden>
            <p>There exists saved WiFi.</p>
            <button class="rem_saved_wifi_button">Remove saved WiFi & disconnect.</button>
        </div>
    </body>
</html>
